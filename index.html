<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Any Country</title>
    <style>
        div{
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
    <label for="output">All Countries
        <textarea name="output" id="output"  style="font-family: sans-serif;"
        ></textarea>
    </label> 
    </div>
    <div>
    <label for="asian_countries">Asian Countries
        <textarea name="asian_countries" id="asian_countries"  style="font-family: sans-serif;"
        ></textarea>
    </label> 
    </div>

    <div>
        <label for="pop_lt_2l">Population less than 2 lakhs
            <textarea name="pop_lt_2l" id="pop_lt_2l"  style="font-family: sans-serif;"
            ></textarea>
        </label> 
    </div>

    <div>
        <label for="usd_curr">USD Currency
            <textarea name="usd_curr" id="usd_curr"  style="font-family: sans-serif;"
            ></textarea>
        </label> 
    </div>

    <div>
        <label for="tot_pop">Total Population
            <input name="tot_pop" id="tot_pop"  style="font-family: sans-serif;"
            ></input>
        </label> 
    </div>
</body>
<script src="scripts.js">
</script>
</html>
